<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" initial-scale=1.0>
  <title>JavaScript Calculator</title>
  <lnk rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <h2> Todo App </h2>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Add Todo...">
      <input type="date" id="date-input">
      <button id="add-button"> Add </button>
      <button id="edit-button"> Edit </button>
    </div>
    <div class="todos-operator">
      <div>
        <button class="filter-todos" data-filter="all"> All </button>
        <button class="filter-todos" data-filter="pending"> Pending </button>
        <button class="filter-todos" data-filter="completed"> Completed </button>
      </div>
      <button id="delete-all-button"> Delete All </button>
    </div>
  </div>

  <div id="alert-message"></div>

  <div class="table">
    <table>
      <thead>
        <tr>
          <th> Task </td>
          <th> Date </td>
          <th> Status </td>
          <th> Action </td>
        </tr>
      </thead>
      <tbody>
        <!-- comment mishe, va dar JS besurate dinamic mishe -->
        <!-- <tr>
          <td> Text </td>
          <td> Date </td>
          <td> Pending </td>
          <td>
            <button> Edit </button>
            <button> Do </button>
            <button> Delete </button>
          </td>
        </tr> -->
      </tbody>
    </table>
  </div>

  <script src="./script.js"></script>
</body>

</html>
